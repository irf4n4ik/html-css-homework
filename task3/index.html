<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <h2>Лопата</h2>
            <img src="https://maxmaster.ru/images/thumbnails/661/661/detailed/187/5365118b603611e9b5147cd30a56c94a_2e7fca94603e11e9b5147cd30a56c94a_tiy9-v9.jpg.jpg" alt="Лопата" class="product-image">
            <p>Это Лопата. Она очень полезна для вас.</p>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <h2>Ведро</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0T3xGqt0Gf7mmbu-dJ-8RhJF1imlx0IMCy55VsH9PXKQNUQS7Hh2AkzH_lihGLoyI21c&usqp=CAU" alt="Товар 2" class="product-image">
            <p>Это Ведро. Она имба.</p>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <h2>Молоток</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_AyQVoOML67-g1I5rQVns0r5uRrTbiuuq5Q&s" alt="Товар 3" class="product-image">
            <p>Это Молоток. Пусто.</p>
            <button class="buy-button">Купить</button>
        </div>
    </div>
</body>
</html>
